---
emitter:
  type: template
  template: '<140>{{.datetime}} myAsaHostname CiscoASA[999]: %ASA-6-305011: Built dynamic TCP translation from inside:{{.src_ip}}/{{.src_port}} to outside:{{.dst_ip}}/{{.dst_port}}'
  fields:
    - name: datetime
      generator:
        type: date
        format: "Jan _2 2006 15:04:05"
    - name: src_ip
      generator:
        type: ip
        cidr: "10.0.0.0/24"
    - name: src_port
      generator:
        type: port
        min: 1024
        max: 16383
    - name: dst_port
      generator:
        type: port
        min: 16384
        max: 32767
    - name: dst_ip
      generator:
        type: ip
        cidr: "172.16.0.0/24"
