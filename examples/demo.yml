---
records: 4
interval: 1ms
#output:
#  type: stdout
output:
  type: tcp
  host: localhost
  port: 9001
#  octet_framing: true
emitter:
  type: template
  templates:
    - '<140>{{.datetime}} myAsaHostname CiscoASA[999] %ASA-6-305011: Built dynamic TCP translation from inside:{{.src_ip}}/{{.src_port}} to outside:{{.dst_ip}}/{{.dst_port}}'
fields:
  - name: datetime
    generator:
      type: date
      format: "Jan _2 2006 15:04:05"
  - name: src_ip
    generator:
      type: ip
      cidr: "10.0.0.0/24"
  - name: src_port
    generator:
      type: port
      min: 1024
      max: 16383
  - name: dst_port
    generator:
      type: port
      min: 16384
      max: 32767
  - name: dst_ip
    generator:
      type: ip
      cidr: "172.16.0.0/24"
  - name: connection_id
    generator:
      type: int
      min: 1000
      max: 10000
  - name: byte_count
    generator:
      type: int
      min: 50
      max: 150
